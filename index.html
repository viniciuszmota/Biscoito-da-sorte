    <title>Biscoito da Sorte</title>
    <link rel="stylesheet" href="./style.css" />

  <body>
    <main>
     
        <div class="screen1">
          <h1>Qual é a sua sorte de hoje?</h1>
          <p>Abra o biscoito e descubra</p>

          <img
            src="./assets/fortunecookie.svg"
            alt="Biscoito da sorte com um pedacinho de papel para fora."
          />
        </div>
      
      
        <div class="screen2 hide">
          <h2>Aqui está sua sorte de hoje:</h2>
          <p>
            Se alguém está tão cansado que não possa te dar um sorriso,
            deixa-lhe o teu.
          </p>
          <img
            src="./assets/fortunecookie2.svg"
            alt="Biscoito da sorte aberto."
          />
          <button id="btnReset">Abrir outro biscoito</button>
        </div>
     
    </main>

    <script src="./main.js"></script>
